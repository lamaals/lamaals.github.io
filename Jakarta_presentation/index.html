## Highlighting the problem 


.panelset[

.panel[.panel-name[Highlight]

.pull-left[ 

![](map_for_problem.jpg)&lt;!-- --&gt;
&lt;span style="font-size: 11pt;"&gt; &lt;a name=cite-ploutarchostzampoglouWaterFreeFullText2023&gt;&lt;/a&gt;[Ploutarchos Tzampoglou, Loanna Llia, Konstantinos Karalis, Paraskevas Tsangaratos, Xia Zhao, and Wei Chan (2023)](#bib-ploutarchostzampoglouWaterFreeFullText2023). 

]

.pull-right[ 
* Jakarta, **located in a lowland delta area** with close to **50% below regional water level, is vulnerable to coastal** and **river flooding due to monsoons, sea-level rise** and **insufficient** and **faulty drainage infrastructure** &lt;a name=cite-c40citiesC40GoodPractice2016&gt;&lt;/a&gt;([C40 Cities, 2016](#bib-c40citiesC40GoodPractice2016)). 

* An estimated **90% of North Jakarta is expected to lie below sea level in 2030** ([C40 Cities, 2016](#bib-c40citiesC40GoodPractice2016)).


 ] 

]

.panel[.panel-name[The Problem]

* The rapid rates of **land subsidence** play a key role in **relative sea- level rise**: estimates suggest an average subsidence rate of 40 mm/year, in some places up to 20 cm/year.

* As the **sea-level rises, saltwater intrusion of groundwater tables** also becomes a problem.

* Currently, detailed understanding of the **characteristics and mechanisms of land subsidence** in Jakarta, both **spatially and temporally**, remains incomplete &lt;a name=cite-abidinStudyRiskImpacts2015&gt;&lt;/a&gt;([Abidin, Andreas, Gumilar, and Brinkman, 2015a](#bib-abidinStudyRiskImpacts2015)). 

.panel[.panel-name[Existing Policy]

.pull-left[ 

&lt;span style="font-size: 12pt;"&gt;  To protect Jakarta from coastal flooding, **the National Capital Integrated Coastal Development (NCICD) under their Master Plan** was proposed, with the main plan surrounding the construction of seawall which could reach 32km in length &lt;a name=cite-indonesiainvestmentsGiantSeaWall&gt;&lt;/a&gt;([Indonesia Investments, 2024](#bib-indonesiainvestmentsGiantSeaWall)).

  &lt;img src="sea_wall.jpg" width="320" height="240" /&gt; 

]
.pull-right[

**Limitations to this policy:**


* Seawall requires frequent maintenance due to coastal erosion. &lt;a name=cite-nunnSeawallsMaladaptationsIsland2021&gt;&lt;/a&gt;([Nunn, Klöck, and Duvat, 2021](#bib-nunnSeawallsMaladaptationsIsland2021)).

* Only provides coastal defense than solving the root cause (land subsidence).

* Creates conflict with dynamic coastal nature and blocks sediment exchange between land and sea.

* Disrupts shoreline processes and ruins coastal habitats and ecosystems &lt;a name=cite-falashifahGIANTSEAWALL2021&gt;&lt;/a&gt;([Falashifah, 2021](#bib-falashifahGIANTSEAWALL2021)).  

]
]

&lt;img src="land_sub_rate_map.jpg" width="50%" style="display: block; margin: auto;" /&gt;
&lt;span style="font-size: 11pt;"&gt; From: &lt;a name=cite-abidinStudyRiskImpacts2015a&gt;&lt;/a&gt;[Abidin, Andreas, Gumilar, and Brinkman (2015b)](#bib-abidinStudyRiskImpacts2015a)
]
]

# The significance of Jakarta

.panelset.sideways[

.panel[.panel-name[Jakarta as capital]

* Jakarta is home to significant financial institutions like the Indonesia Stock Exchange and the Bank of Indonesia.

* It also serves as the corporate headquarters for numerous Indonesian companies and multinational corporations. This underscores its pivotal role in the country's economy &lt;a name=cite-julianagunawanBuildingIndonesiaResilience2016&gt;&lt;/a&gt;([Gunawan, 2016](#bib-julianagunawanBuildingIndonesiaResilience2016)).
 

&lt;img src="Jakarta-map.png" width="70%" style="display: block; margin: auto;" /&gt;

]

.panel[.panel-name[Area]

* Jakarta is located in West Indonesia, on the island of Java. 

* The area of Jakarta is 661.5km2 and is divided to five administrative cities of South Jakarta, Central Jakarta, East Jakarta, West Jakarta, and North Jakarta.
&lt;img src="Map-of-administration-of-Jakarta-Province.jpg" width="45%" style="display: block; margin: auto;" /&gt;
]

.panel[.panel-name[Population]

* Total population is 10 million within the city, while the total population of the entire metro area is 30 million. 

* This makes it the second largest mega city in the world. 

&lt;img src="jkt_population.jpg" width="75%" style="display: block; margin: auto;" /&gt;
&lt;span style="font-size: 12pt;"&gt; From: &lt;a name=cite-sabinFreeStreetsWorld2023&gt;&lt;/a&gt;[Sabin (2023)](#bib-sabinFreeStreetsWorld2023)

]
]

## Causes of Subsidence

.pull-left[
* Physical factors: natural sediment compaction/ consolidation of alluvium soil and earthquakes. Indonesia is located on destructive plate boundaries where earthquakes happen frequently &lt;a name=cite-bottLandSubsidenceJakarta2021&gt;&lt;/a&gt;([Bott, Schöne, Illigner, Haghshenas Haghighi, Gisevius, and Braun, 2021](#bib-bottLandSubsidenceJakarta2021)).

* Human/ social factors: groundwater extraction, rapid urban development, improper agricultural practices &lt;a name=cite-abidinLandSubsidenceJakarta2011&gt;&lt;/a&gt;([Abidin, Andreas, Gumilar, Fukuda, Pohan, and Deguchi, 2011](#bib-abidinLandSubsidenceJakarta2011)). 


]


.pull-right[
&lt;img src="jakarta_sinking_animated.gif" width="320" height="240" /&gt;

&lt;span style="font-size: 12pt;"&gt; From: &lt;a name=cite-sheryltiantongleeJakartaIndonesiaCapital2023&gt;&lt;/a&gt;[Sheryl Tian Tong Lee and Grace Sihombing (2023)](#bib-sheryltiantongleeJakartaIndonesiaCapital2023)
]

## Impact of land subsidence  

.panelset[

.panel[.panel-name[Social]

* Possibility of seawater intrusion to the lowered groundwater table, thus lack of clean water supply

* Disturbance of people daily activities.

* Damage of infrastructure


&lt;a name=cite-ohenhenSlowlySurelyExposure2024&gt;&lt;/a&gt;[Ohenhen, Shirzaei, and Barnard (2024)](#bib-ohenhenSlowlySurelyExposure2024)
&lt;a name=cite-abidinEnvironmentalImpactsLand2015&gt;&lt;/a&gt;[Abidin, Andreas, Gumilar, Sidiq, and Gamal (2015)](#bib-abidinEnvironmentalImpactsLand2015)
]

.panel[.panel-name[Economic]

* Enlarge of infrastructure maintenance cost.

* Reduction in land and property values.

* Buildings and facilities Abandonment.

* Disruption of economic activities.

&lt;a name=cite-arieldinarLandSubsidenceForgotten2018&gt;&lt;/a&gt;[Ariel Dinar, Jose Albiac, Encarna Esteban, Elena Calvo, and Gerardo Herrera (2018)](#bib-arieldinarLandSubsidenceForgotten2018)


]

.panel[.panel-name[Environment]


* Frequent coastal flooding.

* Inundated areas and infrastructures.

* Increasing the risks of inland sea water intrusion.

* Negative impacts on local ecosystem and biodiversity.

[Abidin, Andreas, Gumilar et al. (2015)](#bib-abidinEnvironmentalImpactsLand2015)

]


]

## Objectives

- Support the National Capital Integrated Coastal Development Project by providing data-driven monitoring and improved decision-making on land subsidence.

  - Producing a land subsidence susceptibility map for better monitoring
  - Producing a land subsidence risk map to help tackle problem areas
  
- Using these products:

  - Identify areas that require careful monitoring.
  - Provide evidence-based recommended action on sustainable water management and infrastructure zoning.
  - Comply with relevant national and international policies to intervene as appropriate.

## Methodology: Susceptibility Mapping

1. Split the remotely sensed data on previous land subsidence and influential environmental factors into training (70%) and testing (30%).

1. Preprocess the data including building raster maps for each variable. 

1. Employ Random Forest algorithm with cross validation to map land subsidence susceptibility.

1. Validate the model using the testing data. 

1. Perform a permutation feature importance analysis to measure the contribution of each feature to the model.

1. Map out land subsidence susceptibility that identifies areas of very low, low, moderate, high and very high susceptibility &lt;a name=cite-eghrariLANDSUBSIDENCESUSCEPTIBILITY2023&gt;&lt;/a&gt;([Eghrari, Delavar, Zare, Beitollahi, and Nazari, 2023](#bib-eghrariLANDSUBSIDENCESUSCEPTIBILITY2023)). 

![](risk_scale.png)

---


## Methodology: Risk Mapping 

1. Preprocess land subsidence and social data to create raster maps.

1. Use Analytical Hierarchical Process (AHP) to calculate relative weights on both the land subsidence data and social data to indicate hazard and vulnerability. 

1. Produce hazard and vulnerability maps using the calculated weights. 

1. Combine hazard and vulnerability maps by producing a risk index.

1. Using risk index, produce a risk map showing areas at very low risk, low risk, moderate risk, high risk and very high risk &lt;a name=cite-bhattaraiRiskAssessmentLand2017&gt;&lt;/a&gt;([Bhattarai and Kondoh, 2017](#bib-bhattaraiRiskAssessmentLand2017)).

## Limitation and Mitigation


.pull-left[

### Limitations

- Problem of mistrust between public and government affecting participatory and consultative meetings &lt;a name=cite-dedenrukmanaFloodGovernanceJakarta2016&gt;&lt;/a&gt;([Deden Rukmana, 2016](#bib-dedenrukmanaFloodGovernanceJakarta2016)). 

- Unexpected "Employee Turnover"

- Unexpected data cost at freeware platforms ([Bott, Schöne, Illigner et al., 2021](#bib-bottLandSubsidenceJakarta2021)).

- Change of Government.
 
]

.pull-right[

### Mitigation

- Participatory Learning Application of consultative meetings would create trust and engagement between the public and government.

- Maintaining a standard SOP so that the project isn't affected by leaving employees.

- Purchase alternative data sets, if needed, using the miscellaneous budget. 

- Uniform Budget-Head so that changing political parties doesn't affect the project.

]

## Summary

- Jakarta is sinking and the NCICD does little to address the main cause which is land subsidence. 

- Our project will improve monitoring and decision-making by providing up-to-date land subsidence susceptibility and risk maps.

- This will allow for:
  - Reinforcement of the NCICD plan.
  - Further evidence-based and data-driven policy and action.
  - Prevent future economic losses.
  - Mitigate fluvial, pluvial, and coastal flood risk.
